<!-- shipping-form.component.html -->
<form [formGroup]="customerInfo" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label for="address" class="form-label">Shipping Address</label>
    <input
      type="text"
      id="address"
      formControlName="address"
      class="form-control"
      [ngClass]="{'is-invalid': submitted && customerInfo.get('address')?.invalid}"
    />
    <div class="invalid-feedback" *ngIf="submitted && customerInfo.get('address')?.errors?.['required']">
      Address is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input
      type="text"
      id="phone"
      formControlName="phone"
      class="form-control"
      [ngClass]="{'is-invalid': submitted && customerInfo.get('phone')?.invalid}"
    />
    <div class="invalid-feedback" *ngIf="submitted && customerInfo.get('phone')?.errors?.['required']">
      Phone number is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit Order</button>
</form>
