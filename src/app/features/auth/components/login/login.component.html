<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light py-5">
    <div class="w-100" style="max-width: 450px;">
      <div class="p-4 border rounded shadow-sm bg-white">

        <h4 class="mb-4 text-center">Login to Your Account</h4>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            placeholder="you@example.com"
          />
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
            Invalid email format.
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            placeholder="Enter your password"
          />
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Must be at least 5 characters.
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['maxlength']">
            Must be no more than 20 characters.
          </div>
        </div>

        <!-- Backend Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger text-center mb-3">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-dark w-100" [disabled]="loginForm.invalid">
          Login
        </button>

        <!-- Forgot Password Link -->
        <div class="mb-3 mt-3 text-end">
          <a routerLink="/forgot-password" class="text-decoration-none">Forgot your password</a>
        </div>
        
        <!-- Register Redirect -->
        <div class="mb-3 text-end">
        <span>
           Don't have an account?
          <a routerLink="/register" class="text-decoration-none">Register</a>
        </span>
        </div>
      </div>
    </div>
  </div>
</form>
