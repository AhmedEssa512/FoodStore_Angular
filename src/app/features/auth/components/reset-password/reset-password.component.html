<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light py-5">
    <div class="w-100" style="max-width: 450px;">
      <div class="p-4 border rounded shadow-sm bg-white">

        <h4 class="mb-4 text-center">Reset Password</h4>

        <!-- New Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">New Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter new password"
            [ngClass]="{
              'is-invalid':
                resetPasswordForm.get('password')?.invalid &&
                resetPasswordForm.get('password')?.touched
            }"
          />
          <div class="invalid-feedback" *ngIf="resetPasswordForm.get('password')?.errors?.['required']">
            Password is required.
          </div>
          <div class="invalid-feedback" *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">
            Must be at least 5 characters.
          </div>
          <div class="invalid-feedback" *ngIf="resetPasswordForm.get('password')?.errors?.['maxlength']">
            Must be no more than 20 characters.
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Re-enter new password"
            [ngClass]="{
              'is-invalid':
                resetPasswordForm.get('confirmPassword')?.invalid &&
                resetPasswordForm.get('confirmPassword')?.touched
            }"
          />
          <div class="invalid-feedback" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">
            Confirming password is required.
          </div>
          <div class="invalid-feedback" *ngIf="resetPasswordForm.errors?.['passwordMismatch']">
            Passwords do not match.
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger text-center mb-3">
          {{ errorMessage }}
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success text-center mb-3">
          {{ successMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-dark w-100" [disabled]="resetPasswordForm.invalid">
          Reset Password
        </button>

      </div>
    </div>
  </div>
</form>
