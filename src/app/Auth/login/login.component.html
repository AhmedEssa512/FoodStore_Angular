<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-12">
  
        <!-- Email Field -->
        <div class="form-group mb-3">
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="Email Address"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="form-group mb-3">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">

            <small *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required.
            </small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Password must be at least 5 characters.
            </small>
            <small *ngIf="loginForm.get('password')?.errors?.['maxlength']">
              Password must be no more than 20 characters.
            </small>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
  
      </div>
    </div>
  </form>
