<div class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light py-4">
  <div class="w-100" style="max-width: 500px;">
    <form
      [formGroup]="customerInfo"
      (ngSubmit)="onSubmit()"
      novalidate
      class="p-4 border rounded shadow-sm bg-white"
    >
      <h4 class="mb-4 text-center">Customer Information</h4>

      <div class="mb-4">
        <label for="fullName" class="form-label fw-semibold">Full Name</label>
        <input
          type="text"
          id="fullName"
          formControlName="fullName"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && customerInfo.get('fullName')?.invalid}"
          placeholder="John Doe"
        />
        <div class="invalid-feedback" *ngIf="submitted && customerInfo.get('fullName')?.errors?.['required']">
          Full Name is required.
        </div>
      </div>

      <div class="mb-4">
        <label for="address" class="form-label fw-semibold">Shipping Address</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && customerInfo.get('address')?.invalid}"
          placeholder="123 Main St, City, ZIP"
        />
        <div class="invalid-feedback" *ngIf="submitted && customerInfo.get('address')?.errors?.['required']">
          Address is required.
        </div>
      </div>

      <div class="mb-4">
        <label for="phone" class="form-label fw-semibold">Phone Number</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && customerInfo.get('phone')?.invalid}"
          placeholder="e.g. +1 555-123-4567"
        />
        <div class="invalid-feedback" *ngIf="submitted && customerInfo.get('phone')?.errors?.['required']">
          Phone number is required.
        </div>
      </div>

      <button type="submit" class="btn btn-dark w-100">Place Order</button>
    </form>
  </div>
</div>
