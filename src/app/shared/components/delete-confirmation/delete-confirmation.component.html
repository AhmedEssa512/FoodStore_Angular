<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isOpen}" [style.display]="isOpen ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete confitmation</h5>
        <button type="button" class="close" (click)="cancel.emit()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure to delete {{itemName}}?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="confirm.emit()">Confirm</button>
        <button type="button" class="btn btn-secondary" (click)="cancel.emit()">Cancle</button>
      </div>
    </div>
  </div>
</div>
