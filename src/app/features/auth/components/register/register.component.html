<form [formGroup]="registerForm" (ngSubmit)="onRegister()" novalidate>
  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light py-5">
    <div class="w-100" style="max-width: 450px;">
      <div class="p-4 border rounded shadow-sm bg-white">

        <h4 class="mb-4 text-center">Create an Account</h4>

        <!-- Username Field -->
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            [ngClass]="{'is-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched}"
            placeholder="yourname"
          />
          <div class="invalid-feedback" *ngIf="registerForm.get('username')?.errors?.['required']">
            Username is required.
          </div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
            placeholder="you@example.com"
          />
          <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email']">
            Invalid email format.
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
            placeholder="Enter your password"
          />
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required.
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Must be at least 5 characters.
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['maxlength']">
            Must be no more than 20 characters.
          </div>
        </div>

        <!-- Confirm Password Field (frontend only) -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}"
            placeholder="Confirm your password"
          />
          <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
            Confirm password is required.
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
            Passwords do not match.
          </div>
        </div>

        <!-- Error message from backend -->
        <div *ngIf="errorMessage" class="alert alert-danger text-center mb-3">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-dark w-100" [disabled]="registerForm.invalid">
          Register
        </button>
      </div>
    </div>
  </div>
</form>
