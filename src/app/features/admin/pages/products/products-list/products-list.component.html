  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Available</th>
            <th>Created</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              <img [src]= "product.imageUrl" alt="{{ product.name }}" width="50" height="50" class="rounded">
            </td>
            <td>{{ product.name }}</td>
            <td>{{ product.categoryName }}</td>
            <td>${{ product.price }}</td>
            <td>
              <span 
                class="badge" 
                [ngClass]="product.isAvailable ? 'bg-success' : 'bg-danger'">
                {{ product.isAvailable ? 'Yes' : 'No' }}
              </span>
            </td>
            <td>{{ product.createdAt | date:'mediumDate' }}</td>
            <td>
              <button 
              class="btn btn-sm btn-outline-primary me-2"
              [routerLink]="['/admin/products', product.id, 'edit']">
                Edit
              </button>
              <button class="btn btn-sm btn-outline-danger"
              (click)="openDeleteModal(product)"
              >
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="products.length === 0">
            <td colspan="7" class="text-center py-3 text-muted">
              No products found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<app-pagination
  [pageNumber]="pagination.pageNumber"
  [totalPages]="pagination.totalPages"
  [hasPreviousPage]="pagination.hasPreviousPage"
  [hasNextPage]="pagination.hasNextPage"
  (pageChange)="onPageChange($event)">
</app-pagination>

<app-delete-confirmation
  [isOpen]="isDeleteModalOpen"
  [itemName]="selectedProduct?.name"
  (confirm)="deleteProduct()"
  (cancel)="closeDeleteModal()">
</app-delete-confirmation>
