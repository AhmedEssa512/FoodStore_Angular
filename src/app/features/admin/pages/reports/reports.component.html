<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h3 class="mb-0">ðŸ“Š Sales by Category</h3>
    <div class="btn-group">
      <button class="btn btn-sm btn-success" (click)="downloadExcel()">
        <i class="bi bi-file-earmark-excel"></i> Excel
      </button>
      <button class="btn btn-sm btn-danger" (click)="downloadPdf()">
        <i class="bi bi-file-earmark-pdf"></i> PDF
      </button>
    </div>
  </div>


  <div *ngIf="sales.length > 0; else emptyState" class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Category</th>
          <th class="text-end">Quantity</th>
          <th class="text-end">Revenue</th>
          <th class="text-end">Percentage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of sales">
          <td>{{ item.category }}</td>
          <td class="text-end">{{ item.totalQuantity | number }}</td>
          <td class="text-end">{{ item.revenueFormatted }}</td>
          <td class="text-end">{{ item.percentageOfTotal | number:'1.1-1' }}%</td>
        </tr>
      </tbody>
    </table>
  </div>

  
  <ng-template #emptyState>
    <div class="alert alert-info">No sales data found.</div>
  </ng-template>
</div>
