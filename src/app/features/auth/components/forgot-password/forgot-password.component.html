<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light py-5">
    <div class="w-100" style="max-width: 450px;">
      <div class="p-4 border rounded shadow-sm bg-white">

        <h4 class="mb-4 text-center">Forgot Password</h4>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}"
            placeholder="you@example.com"
          />
          <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
            Invalid email format.
          </div>
        </div>

        <!-- Backend Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger text-center mb-3">
          {{ errorMessage }}
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success text-center mb-3">
          {{ successMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-dark w-100" [disabled]="forgotPasswordForm.invalid">
          Send Reset Link
        </button>

      </div>
    </div>
  </div>
</form>
